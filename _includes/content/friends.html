<style>
.k-friend {
    text-decoration: none;
}
.k-head-card-media{
    display:block
    cursor: pointer;
    max-height: 245px;
    min-height: 245px;
    background-position: 50% 50%;
    background-size: cover;
    background-color: white;
}
</style>
<div class="k-posts-list"></div>
<div class="mdui-container">
<div class="mdui-card mdui-hoverable">
<div class="mdui-card">
  <div class="mdui-card-media k-head-card-media" style="background-image:url('https://i.loli.net/2019/06/19/5d0a2d355d37a18262.jpg')">
  <div class="mdui-card-media-covered mdui-card-media-covered-gradient">
      <div class="mdui-card-primary">
        <div class="mdui-card-primary-title">友情链接</div>
      </div>
    </div>
  </div>
<div class="mdui-card-content">子曰：「学而时习之，不亦说乎？有朋自远方来，不亦乐乎？人不知，而不愠，不亦君子乎？」</div>
          </div>
      </div>
  </br>
    <div class="mdui-row-sm-2 mdui-row-md-4">
        {% for f in site.data.friends %}
        <div class="mdui-col">
            <a class="k-friend" href="{{f.url}}" target="_blank">
            <div class="mdui-card mdui-hoverable">
                <div class="mdui-card-header">
                    <img class="mdui-card-header-avatar" src="{{f.image}}" />
                    <div class="mdui-card-header-title">{{f.name}}</div>
                    <div class="mdui-card-header-subtitle">{{f.describe}}</div>
                </div>
            </div>
            </a>
            <br>
        </div>
        {% endfor %}
    </div>
</div>
