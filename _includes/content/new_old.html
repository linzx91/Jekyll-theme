<div style="height:20px;"></div>
<div class="mdui-divider"></div>
<br>
<div class="mdui-container">
<div class="mdui-clearfix">
{% if page.previous.url %}
  <div class="mdui-float-left">
    <div class="mdui-col">
    <a href="{{ page.previous.url | prepend: site.baseurl | replace: '//', '/' }}"><button class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-blue-grey"><i class="mdui-icon mdui-icon-left material-icons">arrow_back</i> 上一篇 </button></a>
    </div>
  </div>
{% endif %}
{% if page.next.url %}
  <div class="mdui-float-right">
    <div class="mdui-col">
    <a href="{{ page.next.url | prepend: site.baseurl | replace: '//', '/' }}"><button class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-blue-grey"><i class="mdui-icon mdui-icon-right material-icons">arrow_forward</i> 下一篇 </button></a>
    </div>
  </div>
{% endif %}
</div>
</div>
</br>
