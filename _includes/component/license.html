<style>
.license-box {
	display: flex;
	flex-flow: row nowrap;
	justify-content: center;
}
.license-card {
	border-radius: 10px;
	box-shadow:0 1px 2px 0 rgba(0,0,0,.3),0 2px 4px 0 rgba(0,0,0,.2),0 4px 8px 0 rgba(0,0,0,.1);
	overflow:hidden;
	margin-top: 32px;
	margin-bottom: 32px;
}
.license-card-header {
	height: 26px;
	display:flex;
	flex-flow:row nowrap;
	justify-content:flex-start;
	padding-left: 12px;
	background-color: #e0e0e0;
}
.license-card-header .red-button {
	width: 10px;
	height: 10px;
	margin-top: 7px;
	margin-right: 8px;
	border-radius: 100%;
	border:1px solid #e64344;
	background-color: #ff5d5b;
}
.license-card-header .red-button:hover {
	cursor:pointer;
	filter:brightness(1.3) contrast(110%)
}
.license-card-header .yellow-button {
	width: 10px;
	height: 10px;
	margin-top: 7px;
	margin-right: 8px;
	border-radius: 100%;
	border:1px solid #e3a041;
	background-color: #ffbc4c;
}
.license-card-header .yellow-button:hover {
	cursor:pointer;
	filter:brightness(1.3) contrast(110%)
}
.license-card-header .green-button {
	width: 10px;
	height: 10px;
	margin-top: 7px;
	border-radius: 100%;
	border:1px solid #13ad46;
	background-color: #00c956;
}
.license-card-header .green-button:hover {
	cursor:pointer;
	filter:brightness(1.3) contrast(110%)
}
.license-card-content {
	color: #f1f1f1;
	padding: 12px;
	background-color: #272822;
	font-size: 12px;
}
.license-card-content .cursor:before {
	opacity:0;
	content:"|";
	color:#f1f1f1;
	font-size: 14px;
	font-weight: bold;
	-webkit-animation:blink 0.8s infinite;
	animation:blink 0.8s infinite;
}
@-webkit-keyframes blink {
	0% {opacity:0}
	50% {opacity:1}
	100% {opacity:0}
}
@keyframes blink {
	0% {opacity:0}
	50% {opacity:1}
	100% {opacity:0}
}
</style>
<div class="license-box animated bounceIn delay-2s">
	<div class="license-card mdui-typo">
		<div class="license-card-header">
			<div class="red-button"></div>
			<div class="yellow-button"></div>
			<div class="green-button"></div>
		</div>
		<div class="license-card-content">
			<p>
				本文遵循
				<a href="http://creativecommons.org/licenses/by-nc/4.0/" target="_blank">
					Attribution-NonCommercial 4.0 International
				</a>
				许可协议。
				<br>
				转载需注明出处，且禁止用于商业目的。
				<span class="cursor"></span>
			</p>
			<a href="http://creativecommons.org/licenses/by-nc/4.0/" target="_blank">
				<img src="https://aligege-1259468288.file.myqcloud.com/img/licenses_cc_by_nc_120x42px.png"
				width="72" height="25.2" mdui-tooltip="{content: '<center>署名-非商业性使用 4.0 国际许可协议<br>(CC BY-NC 4.0)</center>'}"/>
			</a>
		</div>
	</div>
</div>
