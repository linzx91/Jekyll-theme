{% if site.data.meng.background.switch == true %}
<script src="https://cdn.jsdelivr.net/gh/linzx91/material/js/piao.js"></script>

<style>
#toc-card{
    background-color:transparent;
}
#toc a{
    color: {{site.data.meng.background.text_color}};
}
</style>

{% if site.data.meng.background.transparent_header == true %}
<style>
header {
    background-color:rgba(255, 255, 255, 0.8);
    color: {{site.data.meng.background.text_color}};
}
@supports (-webkit-backdrop-filter: brightness(100%) blur(15px)) or (backdrop-filter: brightness(100%) blur(15px)){
header {
    background-color: rgba(255, 255, 255, 0.8);
    -webkit-backdrop-filter: brightness(100%) blur(15px);
    backdrop-filter: brightness(100%) blur(15px);
    }
}
</style>

{% endif %}
{% if site.data.meng.background.transparent_footer == true %}
<style>
footer .mdui-card{
    color: {{site.data.meng.background.text_color}};
    background-color:rgba(255, 255, 255, 0.8);
}
@supports (-webkit-backdrop-filter: brightness(100%) blur(15px)) or (backdrop-filter: brightness(100%) blur(15px)){
footer .mdui-card {
    background-color: rgba(255, 255, 255, 0.8);
    -webkit-backdrop-filter: brightness(100%) blur(15px);
    backdrop-filter: brightness(100%) blur(15px);
    }
}
</style>
{% endif %}
{% endif %}
